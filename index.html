<script>
  // ---------- EmailJS init ----------
  (function() {
    emailjs.init("buRmohqaBokcSOkF6"); // your public key
  })();

  const playerList = document.getElementById("playerList");
  const scrollArrow = document.getElementById("scrollArrow");

  playerList.addEventListener("scroll", () => {
    const atBottom =
      playerList.scrollTop + playerList.clientHeight >= playerList.scrollHeight - 5;

    scrollArrow.style.display = atBottom ? "none" : "block";
  });

  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const sidebarWidth = 180;
  let ROOM_WIDTH = 0;
  let ROOM_HEIGHT = 0;

  function resizeCanvas() {
    ROOM_WIDTH = window.innerWidth - sidebarWidth;
    ROOM_HEIGHT = window.innerHeight;
    canvas.width = ROOM_WIDTH;
    canvas.height = ROOM_HEIGHT;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const PLAYER_W = 120; // in-game player size
  const PLAYER_H = 120;
  const HEART_SIZE = 40;
  const SCORPION_SIZE = 70;

  let player = {
    x: ROOM_WIDTH/2 - PLAYER_W/2,
    y: ROOM_HEIGHT/2 - PLAYER_H/2,
    speed: 4,
    img: null,
    width: PLAYER_W,
    height: PLAYER_H,
    pulse: 0,
    name: ""
  };

  let playerSelected = false;
  let heartCollected = false;
  let heartWinner = null;
  let keys = {};

  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  let touchTarget = null;

  canvas.addEventListener("touchstart", (e) => {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    touchTarget = {
      x: touch.clientX - rect.left,
      y: touch.clientY - rect.top
    };
  });

  canvas.addEventListener("touchmove", (e) => {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    touchTarget = {
      x: touch.clientX - rect.left,
      y: touch.clientY - rect.top
    };
  });

  canvas.addEventListener("touchend", () => {
    touchTarget = null; // stop movement when finger lifts
  });

  // Heart
  let heart;
  const heartImg = new Image();
  heartImg.src = "Heart.png";

  function randomHeart() {
    return {
      x: Math.random() * (ROOM_WIDTH - HEART_SIZE),
      y: Math.random() * (ROOM_HEIGHT - HEART_SIZE)
    };
  }

  // Scorpions (6 of them)
  const scorpionImg = new Image();
  scorpionImg.src = "Image.png";

  let scorpions = [];

  function spawnScorpions() {
    scorpions = [];
    const positions = [
      [0.1, 0.1],
      [0.5, 0.1],
      [0.9, 0.1],
      [0.1, 0.9],
      [0.5, 0.9],
      [0.9, 0.9],
    ];
    for (let i = 0; i < 6; i++) {
      const p = positions[i];
      scorpions.push({
        x: p[0] * ROOM_WIDTH,
        y: p[1] * ROOM_HEIGHT,
        wanderTime: 0,
        wanderVX: 0,
        wanderVY: 0
      });
    }
  }

  function initGame() {
    resizeCanvas();
    player.x = ROOM_WIDTH/2 - PLAYER_W/2;
    player.y = ROOM_HEIGHT/2 - PLAYER_H/2;
    heart = randomHeart();
    spawnScorpions();
  }

  initGame();

  function movePlayer() {
    if (!playerSelected) return;

    // ----- TOUCH MOVEMENT -----
    if (touchTarget) {
      const dx = touchTarget.x - (player.x + player.width / 2);
      const dy = touchTarget.y - (player.y + player.height / 2);
      const dist = Math.hypot(dx, dy);

      if (dist > 5) { 
        player.x += (dx / dist) * player.speed;
        player.y += (dy / dist) * player.speed;
      }
    }

    // ----- KEYBOARD MOVEMENT -----
    if (keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
    if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
    if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
    if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

    // Clamp to room
    player.x = Math.max(0, Math.min(ROOM_WIDTH - player.width, player.x));
    player.y = Math.max(0, Math.min(ROOM_HEIGHT - player.height, player.y));
  } 

  function doWander(s) {
    if (s.wanderTime <= 0) {
      s.wanderTime = 60 + Math.random() * 60;
      const a = Math.random() * Math.PI * 2;
      s.wanderVX = Math.cos(a) * 1.3;
      s.wanderVY = Math.sin(a) * 1.3;
    }
    s.wanderTime--;
    s.x += s.wanderVX;
    s.y += s.wanderVY;
    clampScorpion(s);
  }

  function clampScorpion(s) {
    s.x = Math.max(0, Math.min(ROOM_WIDTH - SCORPION_SIZE, s.x));
    s.y = Math.max(0, Math.min(ROOM_HEIGHT - SCORPION_SIZE, s.y));
  }

  function moveScorpions() {
    scorpions.forEach(s => {
      if (!playerSelected) {
        doWander(s);
        return;
      }

      if (heartCollected) {
        // After heart collected, just wander
        doWander(s);
        return;
      }

      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const heartCenterX = heart.x + HEART_SIZE / 2;
      const heartCenterY = heart.y + HEART_SIZE / 2;

      const dxh = playerCenterX - heartCenterX;
      const dyh = playerCenterY - heartCenterY;
      const distToHeart = Math.hypot(dxh, dyh);

      let aggression = Math.max(0, 1 - distToHeart / 300);

      if (aggression > 0.3) {
        // Chase player
        const sx = s.x + SCORPION_SIZE / 2;
        const sy = s.y + SCORPION_SIZE / 2;
        const dx = playerCenterX - sx;
        const dy = playerCenterY - sy;
        const d = Math.hypot(dx, dy) || 1;
        const speed = 1.5 + aggression * 2;
        s.x += (dx / d) * speed;
        s.y += (dy / d) * speed;
        clampScorpion(s);
      } else {
        doWander(s);
      }
    });
  }

  function draw() {
    ctx.clearRect(0, 0, ROOM_WIDTH, ROOM_HEIGHT);

    // Heart
    if (!heartCollected) {
      if (heartImg.complete && heartImg.naturalWidth > 0) {
        ctx.drawImage(heartImg, heart.x, heart.y, HEART_SIZE, HEART_SIZE);
      } else {
        ctx.fillStyle = "red";
        ctx.fillRect(heart.x, heart.y, HEART_SIZE, HEART_SIZE);
      }
    }

    // Player
    if (player.img) {
      player.pulse += 0.07;
      const scale = 1 + 0.05 * Math.sin(player.pulse);
      const w = PLAYER_W * scale;
      const h = PLAYER_H * scale;
      ctx.drawImage(
        player.img,
        player.x - (w - PLAYER_W) / 2,
        player.y - (h - PLAYER_H) / 2,
        w, h
      );
    }

    // Scorpions
    scorpions.forEach(s => {
      if (scorpionImg.complete && scorpionImg.naturalWidth > 0) {
        ctx.drawImage(scorpionImg, s.x, s.y, SCORPION_SIZE, SCORPION_SIZE);
      } else {
        ctx.fillStyle = "#aa0000";
        ctx.fillRect(s.x, s.y, SCORPION_SIZE, SCORPION_SIZE);
      }
    });
  }

  function rectOverlap(ax, ay, aw, ah, bx, by, bw, bh) {
    return !(ax + aw < bx || ax > bx + bw || ay + ah < by || ay > by + bh);
  }

  function checkCollisions() {
    // Player vs heart
    if (!heartCollected && player.img &&
        rectOverlap(player.x, player.y, player.width, player.height,
                    heart.x, heart.y, HEART_SIZE, HEART_SIZE)) {
      heartCollected = true;
      heartWinner = player.name;
      enableRSVP();
      openPopup("You collected the heart!\nRSVP is now unlocked for " + (player.name || "this player") + ".");
    }

    // Player vs any scorpion
    if (player.img) {
      for (const s of scorpions) {
        if (rectOverlap(player.x, player.y, player.width, player.height,
                        s.x, s.y, SCORPION_SIZE, SCORPION_SIZE)) {
          alert("The scorpions stung you! Restarting...");
          resetGame();
          break;
        }
      }
    }
  }

  function enableRSVP() {
    const btn = document.getElementById("rsvpBtn");
    btn.disabled = false;
    btn.style.opacity = "1";
    btn.style.cursor = "pointer";
  }

  function disableRSVP() {
    const btn = document.getElementById("rsvpBtn");
    btn.disabled = true;
    btn.style.opacity = "0.4";
    btn.style.cursor = "not-allowed";
  }

  function resetGame() {
    heartCollected = false;
    heartWinner = null;
    heart = randomHeart();
    spawnScorpions();
    disableRSVP();
    keys = {};
    if (player.img) {
      player.x = ROOM_WIDTH/2 - PLAYER_W/2;
      player.y = ROOM_HEIGHT/2 - PLAYER_H/2;
    }
  }

  // Player selection
  const options = document.querySelectorAll(".pOption");
  options.forEach(opt => {
    opt.addEventListener("click", () => {
      options.forEach(o => o.classList.remove("selected"));
      opt.classList.add("selected");

      const img = new Image();
      img.src = opt.src;
      player.img = img;
      playerSelected = true;

      const file = opt.src.split("/").pop();
      player.name = file.split(".")[0] || "Player";

      player.x = ROOM_WIDTH/2 - PLAYER_W/2;
      player.y = ROOM_HEIGHT/2 - PLAYER_H/2;

      // 2-second popup with player name
      openPopup(player.name + " selected!");
      setTimeout(() => {
        closePopup();
      }, 800);

      // If this player is NOT the one who collected the heart, lock RSVP
      if (player.name !== heartWinner) {
        disableRSVP();
      } else if (heartCollected) {
        enableRSVP();
      }
    });
  });

  // Popup logic
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");
  const popupClose = document.getElementById("popupClose");

  function openPopup(message) {
    popupText.textContent = message;
    popup.style.display = "block";
  }

  function closePopup() {
    popup.style.display = "none";
  }

  popupClose.addEventListener("click", closePopup);

  document.getElementById("aboutBtn").addEventListener("click", () => {
    openPopup("Catch the Scorpio is your Scorpio-season party game.\nChoose your avatar, dodge the scorpion, and steal the heart.");
  });

  document.getElementById("locationBtn").addEventListener("click", () => {
    openPopup("Location: 2346 Charles St, Vancouver, BC V5L 2V5.\nStay tuned, J.");
  });

  document.getElementById("instructionsBtn").addEventListener("click", () => {
    openPopup("Instructions:\n1. Click a player on the left.\n2. Use arrow keys or WASD to move.\n3. Avoid the scorpions.\n4. Collect the heart.\n5. Only the heart winner can RSVP.");
  });

  // RSVP logic â€“ only the heart winner can use it
  const rsvpBtn = document.getElementById("rsvpBtn");
  rsvpBtn.addEventListener("click", () => {
    if (!playerSelected) {
      openPopup("Pick a player first!");
      return;
    }
    if (!heartCollected || player.name !== heartWinner) {
      openPopup("Only the player who collected the heart may RSVP.");
      return;
    }
    console.log("RSVP pressed by player:", player.name || "Unknown");
    openPopup((player.name || "Unknown") + 
      ", this is your official invite to give a 2-minute + presentation on me (J).\n\n" +
      "This can be really simple or complex â€” idea templates are: tell me things you think I'd like, what you think about me, how we met, list things I like, etc.\n\n" +
      "This is your chance to psychoanalyze me, therapize me, roast me, or the latter.\n\n" +
      "I will also accept performance, karaoke, and dance equivalencies.\n\n" +
      "I will really be content with any creative alternative.\n\n" +
      "If you don't want to do one of the above you can do a presentation on yourself, and if you don't want to do that then I'll do a presentation on you and you can take notes.\n\n" +
      "If you really don't want any of the above then you can be a note taker for the evening.\n\n" +
      "And... if everyone chooses to be a note taker for the evening then I'm going to play my Stats lectures and we can all take notes on that.\n\n" +
      "PowerPoint is recommended, images are cool, props are encouraged.\n\n" +
      "Looking forward to what you have to say xx\n" +
      "Love you all, J xx"
    );
  });

  // ---------- Upload modal + EmailJS ----------
  const uploadBtn = document.getElementById("uploadBtn");
  const uploadModal = document.getElementById("uploadModal");
  const uploadCancel = document.getElementById("uploadCancel");
  const uploadForm = document.getElementById("uploadForm");
  const uploadSubmit = document.getElementById("uploadSubmit");

  uploadBtn.addEventListener("click", () => {
    uploadModal.style.display = "block";
  });

  uploadCancel.addEventListener("click", () => {
    uploadModal.style.display = "none";
  });

  // close upload modal if clicking outside
  window.addEventListener("click", (e) => {
    if (e.target === uploadModal) {
      uploadModal.style.display = "none";
    }
  });

  uploadForm.addEventListener("submit", function(e) {
    e.preventDefault();
    uploadSubmit.disabled = true;
    uploadSubmit.textContent = "Sending...";

    emailjs
      .sendForm("service_m0hvufy", "template_0w9mbav", this)
      .then(function() {
        alert("Upload sent to J! ðŸ’Œ");
        uploadForm.reset();
        uploadModal.style.display = "none";
        uploadSubmit.disabled = false;
        uploadSubmit.textContent = "Send";
      })
      .catch(function(error) {
        console.error("EmailJS error:", error);
        alert("Something went wrong sending your upload. Try again?");
        uploadSubmit.disabled = false;
        uploadSubmit.textContent = "Send";
      });
  });

  function loop() {
    movePlayer();
    moveScorpions();
    draw();
    checkCollisions();
    requestAnimationFrame(loop);
  }
